<!DOCTYPE html>
<html lang="en"
<head>
  <title>Dashboard-1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f488f2b17a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header>
<!--Comienzo del nav (la barra de navegacion)-->
    <nav class="navbar navbar-expand-lg bg-primary">  
      <div class="container-fluid">
          <img src="assets/images/AP-YoProgramoLogo.png" alt="LogoArgentinaPrograma " width="12%" height="">
          <ul class="list-group list-group-horizontal">
              <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl "></i></li>
              <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl "></i></li>
              <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl "></i></li>
              <li class="list-group-item"><i class="fa-brands fa-twitter fa-2xl "></i></li>
              <!--Button trigger modal. Este boton llama al Modal -->
              <li class="list-group-item">
                 <i class="fa-solid fa-user" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
             </li>
           </ul>

    </nav><!--Fin del nav-->
   </header>
  
   <section id="panel" class="panel" ><!--Comienzo botonera del dashboard-->
      <div class="container text-center">
         <div class="row   g-2 g-lg-3">
            <div class="col ">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">BANNER</i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">REDES SOCIALES</i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#educationModal">EDUCACION</button></div>
            </div>
         </div>
         <div class="row mt-2  g-2 g-lg-3">
            <div class="col">
                <div> <button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#experienceModal">EXPERIENCIA</button></div>
            </div>
            <div class="col">
                <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">SOBRE MI</button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">FOTO</button></div>
            </div>
          </div>
          <div class="row mt-2  g-2 g-lg-3">
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock" ></i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock" ></i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock" ></i></button></div>
            </div>
            
         </div>
      </div> 
  <!--Comienzo del Modal (cabecera)  de log in del nav -->
   <div class="modal fade" id="educationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Educaci√≥n</h5><!--Texto encabezamiento modal sup.izqu.-->
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--El boton"X"-->
      </div>
<!--Empieza el cuerpo del Modal-->
         <div class="modal-body">
          <div class="mb-3 row"><!--Linea de ingreso de e-mail-->
           <div class="mb-3"> 
          <label for="formFileSm" class="form-label">Logo Institucion</label>
          <input class="form-control form-control-sm" id="formFileSm" type="file">
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
        <div class="mb-3"> 
          <label for="formFileSm" class="form-label">Nombre Instituto</label>
          <input class="form-control form-control-sm" id="formFileSm" type="text">
          <button type="button" class="btn btn-primary">Confirmar</button>
        </div>
         </div>
         <div class="modal-footer"><!--Empieza footer del Modal-->
           <button type="button" class="btn btn-primary">Guardar</button>
         </div>
        </div>
       </div>
      </div>
     </div><!--Fin del Modal-->

     <!--Comienzo del Modal  -->
   <div class="modal fade" id="experienceModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
     <div class="modal-content">
      <div class="modal-header">
       <h5 class="modal-title" id="exampleModalLabel">Experiencia</h5><!--Texto encabezamiento modal sup.izqu.-->
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--El boton"X"-->
      </div>
<!--Empieza el cuerpo del Modal-->
         <div class="modal-body">
          <div class="mb-3 row">
           <label for="formFileSm" class="form-label">Logo Empresa</label>
           <input class="form-control form-control-sm" id="formFileSm" type="file">
           <button type="button" class="btn btn-primary">Confirmar</button>
           <label for="formFileSm" class="form-label">Puesto</label>
           <input class="form-control form-control-sm" id="formFileSm" type="text">
           <button type="button" class="btn btn-primary">Confirmar</button>
           <label for="formFileSm" class="form-label">Descripcion del Puesto</label>
           <textarea class="form-control form-control-sm" id="formFileSm" type="file"></textarea>

          </div>
          
         <div class="modal-footer"><!--Empieza footer del Modal-->
           <button type="button" class="btn btn-primary">Guardar</button>
         </div>
        </div>
       </div>
      </div>
     </div><!--Fin del Modal-->

</body>
</html>
