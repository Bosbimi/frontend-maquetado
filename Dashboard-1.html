<!DOCTYPE html>
<html lang="en"
<head>
  <title>Dashboard-1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/f488f2b17a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header>
<!--Comienzo del nav (la barra de navegacion)-->
    <nav class="navbar navbar-expand-lg bg-primary">  
      <div class="container-fluid">
          <img src="assets/images/AP-YoProgramoLogo.png" alt="LogoArgentinaPrograma " width="12%" height="">
          <ul class="list-group list-group-horizontal">
              <li class="list-group-item"><i class="fa-brands fa-linkedin fa-2xl "></i></li>
              <li class="list-group-item"><i class="fa-brands fa-instagram fa-2xl "></i></li>
              <li class="list-group-item"><i class="fa-brands fa-facebook fa-2xl "></i></li>
              <li class="list-group-item"><i class="fa-brands fa-twitter fa-2xl "></i></li>
              <!--Button trigger modal. Este boton llama al Modal -->
              <li class="list-group-item">
                 <i class="fa-solid fa-user" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
             </li>
           </ul>

    </nav><!--Fin del nav-->
   </header>
  
   <section id="panel" class="panel" ><!--Comienzo botonera del dashboard-->
      <div class="container text-center">
         <div class="row   g-2 g-lg-3">
            <div class="col ">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">BANNER</i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">REDES SOCIALES</i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">EDUCACION</button></div>
            </div>
         </div>
         <div class="row mt-2  g-2 g-lg-3">
            <div class="col">
                <div> <button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">EXPERIENCIA</button></div>
            </div>
            <div class="col">
                <div><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">SOBRE MI</button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal">FOTO</button></div>
            </div>
          </div>
          <div class="row mt-2  g-2 g-lg-3">
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock" ></i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock" ></i></button></div>
            </div>
            <div class="col">
                <div ><button type="button" class="btn btn-primary btn-lg p-5" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-user-lock" ></i></button></div>
            </div>
            
         </div>
      </div> 
  </section>
     <!--Comienzo del Modal (cabecera)  de log in del nav -->
             <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
               <div class="modal-content">
                <div class="modal-header">
                 <h5 class="modal-title" id="exampleModalLabel">Log-In</h5><!--Texto encabezamiento modal sup.izqu.-->
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button><!--El boton"X"-->
                </div>
<!--Empieza el cuerpo del Modal-->
                   <div class="modal-body">
                    <div class="mb-3 row"><!--Linea de ingreso de e-mail-->
                     <label for="staticEmail" class="col-sm-2 col-form-label">E-mail</label><!--Etiqueta que dice e-mail-->
                      <div class="col-sm-10">
                       <input type="text" class="form-control-plaintext" id="staticEmail" value="email@ejemplo.com"><!--imput del e-mail-->
                      </div>
                    </div>
                    <div class="mb-3 row"><!--Linea de ingreso de contraseña-->
                     <label for="inputPassword" class="col-sm-2 col-form-label">Contraseña</label>
                      <div class="col-sm-10">
                       <input type="password" class="form-control" id="inputPassword"><!--Imput de la contraseña-->
                      </div>
                    </div>
                   </div>
                   <div class="modal-footer"><!--Empieza footer del Modal-->
                     <button type="button" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#exampleModal">Inicio de sesion</button>
                   </div>
                  </div>
                 </div>
                </div>
               </div><!--Fin del Modal--> 
  

  

    

    

 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
